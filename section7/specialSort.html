<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let positive = 0;
                let negative = 0;
                for(let x of arr){
                    if(x > 0) positive++;
                }
                for(let x of arr){
                    if(x>0){
                        answer[positive] = x;
                        positive++;
                    }else{
                        answer[negative] = x;
                        negative++;
                    }
                } 
                return answer;
            }

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
