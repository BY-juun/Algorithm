<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let temp;
                for(let i=arr.length;i>0;i++){
                    for(let j=0;j<i;j++){
                        if(arr[j] > arr[j+1]){
                            temp = arr[j];
                            arr[j] = arr[j+1];
                            arr[j+1] = temp;
                        }
                    }
                }
                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
