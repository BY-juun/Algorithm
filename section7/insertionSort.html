<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let check = 0;
                for(let i=1; i<arr.length;i++){
                    for(let j=0;j<i;j++){
                        if(arr[i] > arr[j]){
                            arr[j+1] = arr[i];
                        }
                    }
                }
                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
