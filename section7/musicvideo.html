<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function count(songs,capacity){
                let counter = 0;
                let sum = 0;
                for(let x of songs){
                    if(sum + x <= capacity){
                        sum += x;
                    }
                    else{
                        counter++;
                        sum = x;
                    }
                }
                return counter+1;
            }

            function solution(m, songs){
                let answer;
                let lt = Math.max(...songs);
                let rt = songs.reduce((acc,cur)=>acc+cur);
                while(lt <= rt){
                    let mid = Math.floor((lt + rt) / 2);
                    let check = count(songs,mid);
                    if(check < m){
                        rt = mid - 1;
                    }
                    else if(check > m){
                        lt = mid + 1;
                    }
                    else{
                        answer = mid;
                        rt = mid - 1;
                    }
                }
                return answer;
            }

            let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
