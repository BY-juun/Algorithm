        <script>
            function solution(times){
                let answer=Number.MIN_SAFE_INTEGER;
                /*times.sort((a,b) => (a[0] - b[0]));
                const min = times[0][0];
                times.sort((a,b)=>b[1]-a[1]);
                const max = times[0][1];
                for(let i=min;i<max;i++){
                    let count = 0;
                    for(let x of times){
                        if(x[0] <= i && i < x[1]) count++;
                    }
                    if(answer < count) answer = count;
                }*/
                let T_line=[];
                for(let x of times){
                    T_line.push([x[0], 's']);
                    T_line.push([x[1], 'e']);
                }
                let dd = T_line.slice();
                console.log(dd);
                T_line.sort((a, b)=>{
                    if(a[0]===b[0]) return a[1].charCodeAt()-b[1].charCodeAt();
                    else return a[0]-b[0];
                });
                console.log(T_line);
                let cnt=0;
                for(let x of T_line){
                    if(x[1]==='s') cnt++;
                    else cnt--;
                    answer=Math.max(answer, cnt);
                }
                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
