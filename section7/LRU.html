<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let answer = Array.from({length:size}, (v) => 0); 
                for(let x of arr){
                    if(answer.find((v)=>v===x)){
                        answer = answer.filter((v)=>v!==x);
                        answer.unshift(x);
                        console.log(answer);
                    }else{
                        answer.pop();
                        answer.unshift(x);
                        console.log(answer);
                    }
                }
                return answer;
            }
            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
