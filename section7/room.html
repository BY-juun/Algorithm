<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=0;
                meeting.sort((a,b) => a[1] === b[1] ? a[0] - b[0] : a[1] - b[1]);
                let start = 0;
                for(let x of meeting){
                    if(x[0] > start){
                        answer++;
                        start = x[0];
                    }
                }
                return answer;
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            console.log(solution(arr));
        </script>
    </body>
</html>
