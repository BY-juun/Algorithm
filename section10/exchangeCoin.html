<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, coin){  
                let answer=0;
                let dy=Array.from({length:m+1}, ()=>1000);
                coin.sort((a,b)=>b-a);
                dy[0]=0;
                for(let i=1;i<=m;i++){
                    for(let j=0; j<coin.length; j++){
                        if(i%coin[j] === 0){
                            dy[i] = dy[i-coin[j]] + 1;
                            break;
                        } 
                    }
                }
                answer = dy[m];
                return answer;
            }

            let arr=[1, 4, 8];
            console.log(solution(15, arr));
        </script>
    </body>
</html>
