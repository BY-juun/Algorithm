<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                let dy=Array.from({length:arr.length}, ()=>0);
                dy[0] = 1;
                let stack = [];
                for(let i=1;i<arr.length;i++){
                    let max = 0;
                    for(let j=i-1;j>=0;j--){ㅁ
                        if(arr[i] > arr[j]){
                            if(max < dy[j]) max = dy[j];
                        } 
                    }
                    if(!max) dy[i] = 1;
                    else dy[i] = max+1;
                }
                for(let x of dy){
                    if(answer < x) answer = x;
                }
                return answer;
            }

            let arr=[5, 3, 7, 8, 6, 2, 9, 4];
            console.log(solution(arr));
        </script>
    </body>
</html>
