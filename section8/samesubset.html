<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer="NO", flag=0;
                let ch = Array.from({length : arr.length},()=>0)
                function DFS(L){
                    if(L===arr.length){
                        let sum1 = 0, sum2 = 0;
                        for(let i=0;i<ch.length;i++){
                            if(ch[i]) sum1+=arr[i];
                            else sum2+=arr[i];
                        }    
                        if(sum1 === sum2) flag = 1;
                    }
                    else{
                        ch[L] = 1;
                        DFS(L+1);
                        ch[L] = 0;
                        DFS(L+1);
                    }
                }
                DFS(0);
                if(flag) answer = "YES";
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
