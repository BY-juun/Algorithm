<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=[];
                let ch=Array.from({length:n+1}, ()=>0);
                function DFS(L){
                    if(L===n+1){
                        let arr=[];
                        for(let i=1;i<L;i++){
                            if(ch[i]) arr.push(i);
                        }
                        console.log(arr.splice(''));
                    }else{
                        ch[L] = 1;
                        DFS(L+1);
                        ch[L] = 0;
                        DFS(L+1);
                    }
                }
                DFS(1);
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>
