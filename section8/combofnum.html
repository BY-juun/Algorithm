<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, arr, m){         
                let answer=0;
                function DFS(L, s, sum){
                    if(s === arr.length && L !== k) return;
                   if(L === k){
                       if(sum%m === 0){
                           console.log(sum);
                            answer++;
                       } 
                       return;
                   }
                   else{
                       for(let i=s; i < arr.length; i++){
                           DFS(L+1,i+1,sum+arr[i]);
                           //DFS(L,s+1,sum);
                       }
                   }
                }

                DFS(0, 0, 0);
                return answer;
            }

            let arr=[2, 4, 5, 8, 12];
            console.log(solution(5, 3, arr, 6));
        </script>
    </body>
</html>
