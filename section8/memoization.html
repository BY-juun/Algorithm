        <title>출력결과</title>

    <body>
        <script>
            function solution(n, r){         
                let answer=[];
                let dy= Array.from(Array(35), () => Array(35).fill(0));
                
                function DFS(n, r){
                    if(r===1) return n;
                    if(n===r) return 1; 
                    return DFS(n-1,r-1) + DFS(n-1,r);
                }
                answer=DFS(n, r);
                return answer;
            }

            console.log(solution(33, 19));
        </script>
    </body>
