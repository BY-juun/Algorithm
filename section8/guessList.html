<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, f){
                function combination(n,r){
                    if(n===r || r===0) return 1;
                    else if(n-r === 1) return n;
                    else return combination(n-1,r-1) + combination(n-1,r);
                }         
                let answer, flag=0; 
                const arr = Array.from({length : n},(value,index)=>index+1);
                let ch = Array.from({length : n+1},()=>0);
                let p = Array.from({length : n},()=>0);
                let b = Array.from({length : n},()=>0);
                function DFS(L, sum){
                    if(flag) return;
                    if(L === n && sum === f){
                        answer = p.slice();
                        flag = 1;
                    }
                    else{
                        for(let i=1; i<=n;i++){
                            if(!ch[i]){
                                ch[i] = 1;
                                p[L] = i;
                                DFS(L+1,sum+(b[L]*p[L]));
                                ch[i] = 0;
                            }
                        }
                    }
                }
                for(let i=0;i<n;i++){
                    b[i] = combination(n-1,i);
                }
                DFS(0, 0);
                return answer;
            }

            console.log(solution(4, 16));
        </script>
    </body>
</html>
