<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function recursive(n){
                console.log(n);
                if(n > 1)
                    recursive(n-1);
            }
            function solution(n){
                recursive(n);
            }

            solution(3);
        </script>
    </body>
</html>
