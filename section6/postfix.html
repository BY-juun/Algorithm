<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack=[];
                for(let x of s){
                    if(x === '+')   stack.push(stack.pop() + stack.pop());
                    else if(x === '-')  stack.push( -stack.pop() + stack.pop());
                    else if(x === '*')  stack.push(stack.pop() * stack.pop());
                    else if(x === '/')  stack.push(stack.pop() / stack.pop());
                    else    stack.push(parseInt(x));
                    
                }
                answer = stack[0];
                return answer;
            }

            let str="352+*9-";
            console.log(solution(str));
        </script>
    </body>
</html>
