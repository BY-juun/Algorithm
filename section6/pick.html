<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer=0;
                const length = board[0].length;
                let stack = [];
                for(let picker of moves){
                    for(let i=0; i < length; i++){
                        if(board[i][picker-1]){ //if exist
                            if(stack.length !== 0){
                                const pop_item = stack.pop();
                                if(pop_item === board[i][picker-1]){
                                    answer += 2;
                                }
                                else{
                                    stack.push(pop_item);
                                    stack.push(board[i][picker-1]);
                                }
                            }
                            else{
                                stack.push(board[i][picker-1]);
                            }
                            board[i][picker-1] = 0;
                            break;
                        }
                    }
                }
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
