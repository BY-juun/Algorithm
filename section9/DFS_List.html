<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){  
                let answer=0;
                let graph=Array.from(Array(n+1), ()=>Array());

                let ch=Array.from({length:n+1}, ()=>0);
                let path=[]
                for(let value of arr){
                    graph[value[0]].push(value[1]);
                }
                console.log(graph);
                function DFS(k){
                    if(k === n){
                        answer++;
                        console.log(path);
                    }
                    else{
                        for(let nv of graph[k]){
                            if(!ch[nv]){
                                ch[nv] = 1;
                                path.push(nv);
                                DFS(nv);
                                ch[nv] = 0;
                                path.pop();
                            }
                        }
                    }
                }
                ch[1]=1;
                path.push(1);
                DFS(1);
                return answer;
            }

            let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
