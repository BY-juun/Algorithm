<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e){  
                let answer=0;
                let ch=Array.from({length:10001}, ()=>0);
                let dis=Array.from({length:10001}, ()=>0);
                let queue=[];
                queue.push(s);
                let i=1;
                dis[s] = 0;
                ch[s] = 1;
                while(queue.length){
                    let v = queue.shift();
                    for(let x of [v-1, v+1, v+5]){
                        if(x === e) return dis[x] + 1;
                        if(x > 0 && x < 10000 && ch[x] === 0){
                            ch[x] = 1;
                            queue.push(x);
                            dis[x] = dis[v] + 1;
                        }
                    }
                }
                return answer;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
