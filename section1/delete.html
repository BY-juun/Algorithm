<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                let check = 1;
                for(let i=0;i<s.length;i++){
                    for(let j=0;j<i;j++){
                        if(s[i] === s[j]){
                            check = 0;
                        }
                    }
                    if(check){
                        answer = answer.concat(s[i]);
                    }
                    check = 1;
                }
                return answer;
            }
            console.log(solution("aaaabbbbcccqwereww"));
        </script>
    </body>
</html>
