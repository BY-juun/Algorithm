<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s,findChr,replaceChr){
            let answer="";
            for(let i of s){
                answer = i === findChr ? answer.concat(replaceChr) : answer.concat(i)
            }
            return answer;
            }
            console.log(solution("ACDRWEAQWES",'A','#'));
            console.log("ACDRWEAQWES".replace('A','#'));
            console.log("ACDRWEAQWES".replace(/A/g,'#'));
        </script>
    </body>
</html>
