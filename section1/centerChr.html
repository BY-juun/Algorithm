<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let len = s.length;
                if(len % 2 !== 0){
                    answer = s[Math.floor(len / 2)]
                }else{
                    answer = s[(len/2)-1]+s[len/2];
                }
                return answer;
            }
            console.log(solution("good"));
        </script>
    </body>
</html>
