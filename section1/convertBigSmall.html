<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let chr of s){
                    if(chr === chr.toUpperCase()) //대문자 
                    {
                        answer = answer.concat(chr.toLowerCase());
                    }else{
                        answer = answer.concat(chr.toUpperCase());
                    }
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
