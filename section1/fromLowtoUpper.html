<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                for(let chr of s){
                    if(chr === chr.toLowerCase())
                        answer += chr.toUpperCase();
                    else
                        answer += chr;
                }
                return answer;
            }
            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
