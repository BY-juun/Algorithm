<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=0;
                for(let chr of s){
                    if(chr === t) answer ++;
                }
                return answer;
            }
            function solution2(s, t){
                console.log(s.split(t));
                let answer=s.split(t).length;
                return answer;
            }
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
            console.log(solution2(str, 'R'));
        </script>
    </body>
</html>
