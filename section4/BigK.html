<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let arr = Array(card.length * (card.length-1) * (card.length-2) )
                for(let i=0;i<card.length-2;i++){
                    for(let j=i+1;j<card.length-1;j++){
                        for(let k=j+1;k<card.length;k++){
                            arr.push(card[i] + card[j] + card[k]);
                        }
                    }
                }
                arr.sort((a,b)=>b-a);
                let prev = arr[0];
                let count = 1, i = 1;
                while(true){
                    if(prev != arr[i]){
                        prev = arr[i];
                        count ++ ;
                    }
                    if(count == k){
                        answer = arr[i];
                        break;
                    }
                    i++;
                }
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
