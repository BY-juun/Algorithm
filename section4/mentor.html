<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                let check = [];
                let arr = Array(test[0].length).fill(null).map(()=>Array(test[0].length).fill(0));
                for(let i=0;i<test[0].length;i++){
                    for(let j=0;j<test[0].length;j++){
                        for(let m=0;m<test.length;m++){
                            if(test[m][i] < test[m][j]) arr[i][j]++;
                        }
                    }
                }
                console.log(arr);
                console.log(check);
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
