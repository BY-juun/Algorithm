<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                for(let num of arr){
                    let sum = 0;
                    const temp = num;
                    while(num > 0){
                        sum += num % 10;
                        num = Math.floor(num/10);
                    }
                    if(sum>max){
                        max = sum;
                        answer = temp;
                    }else if(sum === max){
                        answer = answer > temp ? answer : temp 
                    }
                }
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
    </body>
