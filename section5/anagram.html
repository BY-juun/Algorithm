<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer="YES"; 
                let map = new Map();
                for(let x of str1){
                    if(map.get(x)) map.set(x,map.get(x)+1);
                    else map.set(x,1);
                }
                for(let x of str2){
                    if(!map.has(x) || map.get(x) == 0){
                        answer = "NO";
                        break;
                    }else{
                        map.set(x,map.get(x)-1);
                    }
                }
                for(let x of map.values()){
                    if(x != 0){
                        answer = "NO";
                        break;
                    }
                }
                return answer;
            }
            
            let a="AbaAeCeC";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
