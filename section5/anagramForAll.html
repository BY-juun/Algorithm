<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function is_anagram(s,t){
                let map = new Map();
                for(let x of s){
                    if(map.get(x)) map.set(x,map.get(x));
                    else map.set(x,1);
                }
                for(let x of t){
                    if(!map.has(x) || map.get(x) == 0) return false;
                    else map.set(x,map.get(x)-1);
                }
                return true;
            }
            function solution(s, t){
                let answer=0;
                let s_length = s.length;
                let t_length = t.length;
                for(let i=0;i<s_length-t_length+1;i++){
                    const s_sub = s.substr(i,t_length);
                    if(is_anagram(s_sub,t)){
                        answer ++;
                        console.log(s_sub);
                    } 
                }
                return answer;
            }
            
            let a="bacaAacba";
            let b="abc";
            console.log(solution(a, b));
        </script>
    </body>
</html>
