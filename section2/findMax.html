<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer;
                let row = Array.from({length : arr[0].length},()=>0), 
                col = Array.from({length : arr[0].length},()=>0), 
                rightcross = arr[0][0];
                leftcross = 0;
                for(let i=0;i<arr[0].length;i++){
                    for(let j=0;j<arr[0].length;j++){
                        col[j] += arr[i][j];
                        row[i] += arr[i][j];
                        if(i/j===1) rightcross += arr[i][j];
                        if(i+j===4) leftcross += arr[i][j]; 
                    }
                }//가로세로 결과값 배열에 저장.
                answer = rightcross > leftcross ? rightcross : leftcross;
                for(let i=0;i<arr[0].length;i++){
                    answer = Math.max(answer,row[i],col[i]);
                }
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
