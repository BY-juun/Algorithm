<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                const map = Array.from(Array(arr.length+2), () => Array(arr.length+2).fill(0));
                for(let i=1;i<arr.length+1;i++){
                    for(let j=1;j<arr.length+1;j++){
                        map[i][j] = arr[i-1][j-1];
                    }
                }

                for(let i=1;i<arr.length+1;i++){
                    for(let j=1;j<arr.length+1;j++){
                        if(Math.max(map[i][j],map[i-1][j],map[i+1][j],map[i][j-1],map[i][j+1]) === map[i][j])
                            answer ++;
                    }
                }
               
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
