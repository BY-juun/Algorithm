<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                s = s.toLowerCase().replace(/[^a-z]/g,'')
                for(let i=0;i<Math.ceil(s.length/2);i++){
                    if(s[i] !== s[s.length-1-i]){
                        answer = 'NO';
                        break;
                    }
                }
                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
