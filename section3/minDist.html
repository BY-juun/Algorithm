<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s, t) {
            let answer = [];
            for (let i = 0; i < s.length; i++) {
                let pos = 0;
                let result = Number.MAX_SAFE_INTEGER;
                while (true) {
                    let foundPos = s.indexOf(t, pos);
                    if (foundPos === -1) break;
                    if(Math.abs(foundPos - i) < result){ 
                        result = Math.abs(foundPos - i);
                    } 
                    pos = foundPos + 1;
                }              
                answer.push(result);
            }
            return answer;
        }

        let str = "teachermode";
        console.log(solution(str, 'e'));
    </script>
</body>

</html>
